<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- Мета-теги для мобильных устройств -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Flappy Bird – Улучшенная версия</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: Arial, sans-serif;
      height: 100%;

      /* Отключаем жесты и выделение на мобильных */
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      overscroll-behavior: contain;
    }

    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999; /* Поверх canvas */
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    canvas {
      display: block;
      background: #70c5ce;

      /* Также отключаем жесты для canvas */
      touch-action: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Нажмите или коснитесь экрана для старта</h1>
  </div>

  <div id="gameOverScreen" style="display: none;">
    <h1>Игра окончена!</h1>
    <p>Ваш счёт: <span id="finalScore">0</span></p>
    <!-- Кнопка. Вызываем restartGame(). Останавливаем всплытие события, чтобы click не ушёл в flap -->
    <button onclick="event.stopPropagation(); restartGame();">Начать заново</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <!-- Звуковые эффекты -->
  <audio id="flapSound" src="sounds/flap.wav" preload="auto"></audio>
  <audio id="scoreSound" src="sounds/score.wav" preload="auto"></audio>
  <audio id="hitSound" src="sounds/hit.wav" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScoreElem = document.getElementById("finalScore");

    // Звуки
    const flapSound = document.getElementById("flapSound");
    const scoreSound = document.getElementById("scoreSound");
    const hitSound = document.getElementById("hitSound");

    // Адаптивный размер canvas, учитывая devicePixelRatio
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const w = window.innerWidth;
      const h = window.innerHeight;

      canvas.width = w * dpr;
      canvas.height = h * dpr;
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";

      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Изображения
    const birdImage = new Image();
    birdImage.src = "bird.png";
    const pipeBodyImage = new Image();
    pipeBodyImage.src = "pipeBody.png";
    const pipeCapImage = new Image();
    pipeCapImage.src = "pipeCap.png";

    // Глобальные переменные
    let bird, pipes, score, gameOver, speed, groundX;
    let gameStarted = false;

    // Параметры игры
    // Понижаем скорость и гравитацию, чтобы на быстрых экранах игра не казалась чрезмерно быстрой
    let gravity = 0.3;       // 0.3 (вместо 0.5)
    let initialSpeed = 1.2;  // 1.2 (вместо 2)

    const birdSize = 50;
    const pipeWidth = 50;
    const pipeGapMin = 120;
    const pipeGapMax = 200;
    const initialPipeDistance = 200;
    const minPipeDistance = 120;
    const pipeDistanceFactor = 2;
    const groundHeight = 30;
    const capHeight = 20;

    // Для delta time
    let lastTimestamp = 0;

    function getCurrentPipeDistance() {
      return Math.max(minPipeDistance, initialPipeDistance - score * pipeDistanceFactor);
    }

    function initGame() {
      bird = { x: 50, y: 150, velocity: 0 };
      pipes = [];
      score = 0;
      gameOver = false;
      speed = initialSpeed; 
      groundX = 0;
      lastTimestamp = 0;
    }

    function spawnPipe() {
      const gap = Math.floor(Math.random() * (pipeGapMax - pipeGapMin + 1)) + pipeGapMin;
      const screenHeight = window.innerHeight;
      const maxPipeHeight = screenHeight - gap - groundHeight - 50;
      const topHeight = Math.floor(Math.random() * (maxPipeHeight - 50 + 1)) + 50;
      pipes.push({
        x: window.innerWidth,
        topHeight: topHeight,
        gap: gap,
        passed: false
      });
    }

    function update(dtMs) {
      if (gameOver) return;

      // Нормируем dt
      const dt = (dtMs / 1000) * 60;  

      // Птица
      bird.velocity += gravity * dt;
      bird.y += bird.velocity * dt;

      // Выход за нижнюю/верхнюю границу
      if (bird.y + birdSize > window.innerHeight - groundHeight || bird.y < 0) {
        endGame();
      }

      // Трубы
      for (let pipe of pipes) {
        pipe.x -= speed * dt;

        // Очки
        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
          score++;
          pipe.passed = true;
          scoreSound?.play?.();
          // Каждые 5 очков увеличиваем скорость
          if (score % 5 === 0) {
            speed += 0.3; // Прибавим чуть поменьше, чтобы не было слишком быстро
          }
        }

        // Столкновение
        if (
          bird.x + birdSize > pipe.x &&
          bird.x < pipe.x + pipeWidth &&
          (bird.y < pipe.topHeight || bird.y + birdSize > pipe.topHeight + pipe.gap)
        ) {
          endGame();
        }
      }

      // Убираем ушедшие за экран
      if (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }

      // Появление новых труб
      const currentPipeDistance = getCurrentPipeDistance();
      if (pipes.length === 0 || (window.innerWidth - pipes[pipes.length - 1].x) >= currentPipeDistance) {
        spawnPipe();
      }

      // Движение "земли"
      groundX = (groundX - speed * dt) % window.innerWidth;
    }

    function draw() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      // Фон
      const gradient = ctx.createLinearGradient(0, 0, 0, screenHeight);
      gradient.addColorStop(0, "#70c5ce");
      gradient.addColorStop(1, "#fff");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, screenWidth, screenHeight);

      // Трубы
      for (let pipe of pipes) {
        // Верхняя труба (перевёрнутая)
        ctx.save();
        ctx.translate(pipe.x, pipe.topHeight);
        ctx.scale(1, -1);
        ctx.drawImage(pipeCapImage, 0, 0, pipeWidth, capHeight);
        ctx.drawImage(pipeBodyImage, 0, capHeight, pipeWidth, pipe.topHeight - capHeight);
        ctx.restore();

        // Нижняя труба
        ctx.save();
        ctx.translate(pipe.x, pipe.topHeight + pipe.gap);
        ctx.drawImage(pipeCapImage, 0, 0, pipeWidth, capHeight);
        ctx.drawImage(pipeBodyImage, 0, capHeight, pipeWidth,
          screenHeight - (pipe.topHeight + pipe.gap) - groundHeight - capHeight
        );
        ctx.restore();
      }

      // Птица
      ctx.drawImage(birdImage, bird.x, bird.y, birdSize, birdSize);

      // Счёт
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText(`Счёт: ${score}`, 10, 25);

      // Земля
      ctx.fillStyle = "#964B00";
      ctx.fillRect(groundX, screenHeight - groundHeight, screenWidth, groundHeight);
      ctx.fillRect(groundX + screenWidth, screenHeight - groundHeight, screenWidth, groundHeight);
    }

    function gameLoop(timestamp) {
      if (!gameStarted) {
        requestAnimationFrame(gameLoop);
        return;
      }
      let dtMs = timestamp - lastTimestamp;
      if (!lastTimestamp) dtMs = 0;
      lastTimestamp = timestamp;

      if (!gameOver) {
        update(dtMs);
        draw();
      }
      requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);

    function endGame() {
      gameOver = true;
      hitSound?.play?.();
      finalScoreElem.textContent = score;
      gameOverScreen.style.display = "flex";
    }

    function startGame() {
      startScreen.style.display = "none";
      gameOverScreen.style.display = "none";
      gameStarted = true;
      initGame();
    }

    function restartGame() {
      // При нажатии на кнопку "Начать заново" – сбрасываем всё
      initGame();
      gameOverScreen.style.display = "none";
    }

    function flap(e) {
      // Если цель – кнопка, не обрабатываем (позволяем нажать на неё)
      if (e && e.target && e.target.tagName === "BUTTON") {
        return;
      }
      e?.preventDefault?.();
      e?.stopPropagation?.();

      // Если игра не начата – стартуем
      if (!gameStarted) {
        startGame();
      }

      // Если игра уже закончена – не делаем flap
      if (gameOver) {
        return;
      }

      // Подбрасываем птицу
      bird.velocity = -7;
      if (flapSound.play) {
        flapSound.currentTime = 0;
        flapSound.play();
      }
    }

    /*
      Навешиваем события на document, canvas и стартовый экран.
      Если цель – кнопка (BUTTON), flap игнорируем, чтобы была возможность нажать её.
    */
    const eventTypes = ["touchstart","touchend","pointerdown","pointerup","click"];
    function bindAllEvents(elem) {
      eventTypes.forEach(evName => {
        elem.addEventListener(evName, flap, { passive: false });
      });
    }
    bindAllEvents(document);
    bindAllEvents(canvas);
    bindAllEvents(startScreen);

    // Клавиатура (десктоп)
    document.addEventListener("keydown", e => {
      if (!e.repeat) flap(e);
    });
  </script>
</body>
</html>
