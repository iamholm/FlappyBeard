<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Beard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      height: 100%;
      overflow: hidden; /* отключаем прокрутку */
    }
    /* Сам canvas имеет "логические" 400×600, но растягивается на весь экран */
    canvas {
      display: block;
      background: #70c5ce;
      width: 100vw;   /* растянуть по ширине окна */
      height: 100vh;  /* растянуть по высоте окна */
    }
  </style>
</head>
<body>
<!-- canvas с "виртуальным" разрешением 400x600 -->
<canvas id="canvas" width="400" height="600"></canvas>
<script>
/*
  Код с использованием requestAnimationFrame и delta time.
  Логическое разрешение: 400×600.
  Физически canvas растягивается на всё окно за счёт CSS (width:100vw; height:100vh).
*/

/** Константы и глобальные переменные **/
const RAD = Math.PI / 180;
const scrn = document.getElementById("canvas");
const sctx = scrn.getContext("2d");

// rAF
let lastTimestamp = 0;
let gameRunning = false;  

// Состояния
const state = {
  curr: 0,
  getReady: 0,
  Play: 1,
  gameOver: 2,
};

// Скорость труб/земли (px/s)
let dx = 100;

// Аудио
const SFX = {
  start: new Audio(),
  flap: new Audio(),
  score: new Audio(),
  hit: new Audio(),
  die: new Audio(),
  played: false,
};
// Пример путей (замените своими):
// SFX.start.src = "sfx/start.wav";
// ...

// Фон
const bg = {
  sprite: new Image(),
  draw() {
    let posY = scrn.height - this.sprite.height; // scrn.height = 600
    sctx.drawImage(this.sprite, 0, posY);
  },
};

// Земля
const gnd = {
  sprite: new Image(),
  x: 0,
  draw() {
    let groundY = scrn.height - this.sprite.height; // = 600 - height ground
    sctx.drawImage(this.sprite, this.x, groundY);
    sctx.drawImage(this.sprite, this.x + this.sprite.width, groundY);
  },
  update(dtSec) {
    if (state.curr !== state.Play) return;
    this.x -= dx * dtSec;
    this.x %= this.sprite.width;
  },
};

// Трубы
const pipe = {
  top: { sprite: new Image() },
  bot: { sprite: new Image() },
  gap: 150,
  moved: true,
  pipes: [],
  spawnTimer: 0, // таймер спауна

  draw() {
    for (let p of this.pipes) {
      sctx.drawImage(this.top.sprite, p.x, p.y);
      sctx.drawImage(
        this.bot.sprite,
        p.x,
        p.y + this.top.sprite.height + this.gap
      );
    }
  },

  update(dtSec) {
    if (state.curr !== state.Play) return;
    // Каждые ~2c
    this.spawnTimer += dtSec;
    if (this.spawnTimer > 2) {
      this.spawnTimer = 0;
      // спавним новую трубу
      this.pipes.push({
        x: scrn.width, // 400
        y: -210 * Math.min(Math.random() + 1, 1.8),
      });
    }

    for (let p of this.pipes) {
      p.x -= dx * dtSec; 
    }

    // Убираем ушедшие за левый край
    if (this.pipes.length && this.pipes[0].x < -this.top.sprite.width) {
      this.pipes.shift();
      this.moved = true;
    }
  },
};

// Птица
const bird = {
  animations: [
    { sprite: new Image() },
    { sprite: new Image() },
    { sprite: new Image() },
    { sprite: new Image() },
  ],
  rotation: 0,
  x: 50,
  y: 100,
  speed: 0,
  gravity: 400,   
  thrust: 200,    
  frame: 0,

  animTimer: 0,
  animInterval: 0.1,
  bobTimer: 0,
  bobAmplitude: 5,
  bobSpeed: 2,

  draw() {
    let spr = this.animations[this.frame].sprite;
    let w = spr.width;
    let h = spr.height;

    sctx.save();
    sctx.translate(this.x, this.y);
    sctx.rotate(this.rotation * RAD);
    sctx.drawImage(spr, -w / 2, -h / 2);
    sctx.restore();
  },

  update(dtSec) {
    let r = this.animations[0].sprite.width / 2; // центр птицы

    switch (state.curr) {
      case state.getReady:
        // Покачивание
        this.bobTimer += dtSec;
        this.y = 100 + this.bobAmplitude * Math.sin(2 * Math.PI * this.bobSpeed * this.bobTimer);
        // Кадры
        this.animTimer += dtSec;
        if (this.animTimer > this.animInterval) {
          this.animTimer = 0;
          this.frame = (this.frame + 1) % this.animations.length;
        }
        this.rotation = 0;
        break;

      case state.Play:
        // Кадры
        this.animTimer += dtSec;
        if (this.animTimer > 0.07) {
          this.animTimer = 0;
          this.frame = (this.frame + 1) % this.animations.length;
        }
        // Движение + гравитация
        this.y += this.speed * dtSec;
        this.speed += this.gravity * dtSec;

        // Поворот
        this.setRotation();

        // Столкновение с землёй
        let groundY = scrn.height - gnd.sprite.height; // 600 - ground
        if (this.y + r >= groundY) {
          state.curr = state.gameOver;
          SFX.hit.play();
        }
        // Трубы
        if (this.collisioned()) {
          state.curr = state.gameOver;
          SFX.hit.play();
        }
        break;

      case state.gameOver:
        this.frame = 1;
        let gY = scrn.height - gnd.sprite.height;
        if (this.y + r < gY) {
          this.y += this.speed * dtSec;
          this.speed += (this.gravity * 2) * dtSec;
          this.setRotation();
        } else {
          this.speed = 0;
          this.y = gY - r;
          this.rotation = 90;
          if (!SFX.played) {
            SFX.die.play();
            SFX.played = true;
          }
        }
        break;
    }
  },

  flap() {
    if (this.y > 0) {
      SFX.flap.play();
      this.speed = -this.thrust;
    }
  },

  setRotation() {
    if (this.speed < 0) {
      this.rotation = -25;
    } else {
      this.rotation = Math.min(90, 90 * (this.speed / this.thrust));
    }
  },

  collisioned() {
    if (!pipe.pipes.length) return false;
    let spr = this.animations[0].sprite;
    let r = spr.height / 4 + spr.width / 4;

    let p = pipe.pipes[0];
    let x = p.x;
    let y = p.y;
    let roof = y + pipe.top.sprite.height;
    let floor = roof + pipe.gap;
    let w = pipe.top.sprite.width;

    // Столкновение
    if (this.x + r >= x) {
      if (this.x + r < x + w) {
        if (this.y - r <= roof || this.y + r >= floor) {
          return true;
        }
      } else if (pipe.moved) {
        UI.score.curr++;
        SFX.score.play();
        pipe.moved = false;
      }
    }
    return false;
  },
};

// UI
const UI = {
  getReady: { sprite: new Image() },
  gameOver: { sprite: new Image() },
  tap: [
    { sprite: new Image() },
    { sprite: new Image() },
  ],
  score: {
    curr: 0,
    best: 0,
  },
  frame: 0,
  animTimer: 0,

  draw() {
    switch (state.curr) {
      case state.getReady:
        let gy = (scrn.height - this.getReady.sprite.height) / 2;
        let gx = (scrn.width - this.getReady.sprite.width) / 2;
        sctx.drawImage(this.getReady.sprite, gx, gy);

        let tapImg = this.tap[this.frame].sprite;
        let tx = (scrn.width - tapImg.width) / 2;
        let ty = gy + this.getReady.sprite.height - tapImg.height;
        sctx.drawImage(tapImg, tx, ty);
        break;

      case state.gameOver:
        let goy = (scrn.height - this.gameOver.sprite.height) / 2;
        let gox = (scrn.width - this.gameOver.sprite.width) / 2;
        sctx.drawImage(this.gameOver.sprite, gox, goy);

        let tapImg2 = this.tap[this.frame].sprite;
        let tx2 = (scrn.width - tapImg2.width) / 2;
        let ty2 = goy + this.gameOver.sprite.height - tapImg2.height;
        sctx.drawImage(tapImg2, tx2, ty2);
        break;
    }
    this.drawScore();
  },

  drawScore() {
    sctx.fillStyle = "#fff";
    sctx.strokeStyle = "#000";
    sctx.lineWidth = 2;
    sctx.font = "35px Arial";

    switch (state.curr) {
      case state.Play:
        sctx.fillText(this.score.curr, scrn.width / 2 - 5, 50);
        sctx.strokeText(this.score.curr, scrn.width / 2 - 5, 50);
        break;
      case state.gameOver:
        sctx.font = "40px Arial";
        let sc = `SCORE :     ${this.score.curr}`;
        try {
          this.score.best = Math.max(
            this.score.curr,
            localStorage.getItem("best") || 0
          );
          localStorage.setItem("best", this.score.best);
          let bs = `BEST  :     ${this.score.best}`;
          sctx.fillText(sc, scrn.width / 2 - 80, scrn.height / 2 + 0);
          sctx.strokeText(sc, scrn.width / 2 - 80, scrn.height / 2 + 0);
          sctx.fillText(bs, scrn.width / 2 - 80, scrn.height / 2 + 30);
          sctx.strokeText(bs, scrn.width / 2 - 80, scrn.height / 2 + 30);
        } catch(e) {
          // Если localStorage не доступен
          sctx.fillText(sc, scrn.width / 2 - 85, scrn.height / 2 + 15);
          sctx.strokeText(sc, scrn.width / 2 - 85, scrn.height / 2 + 15);
        }
        break;
    }
  },

  update(dtSec) {
    if (state.curr === state.Play) return;
    // Анимация "тап"
    this.animTimer += dtSec;
    if (this.animTimer > 0.15) {
      this.animTimer = 0;
      this.frame = (this.frame + 1) % this.tap.length;
    }
  },
};

// Загружаем спрайты (пример)
bg.sprite.src = "img/BG.png";
gnd.sprite.src = "img/ground/g0.png";
pipe.top.sprite.src = "img/toppipe.png";
pipe.bot.sprite.src = "img/botpipe.png";

UI.getReady.sprite.src = "img/getready.png";
UI.gameOver.sprite.src = "img/go.png";
UI.tap[0].sprite.src = "img/tap/t0.png";
UI.tap[1].sprite.src = "img/tap/t1.png";

bird.animations[0].sprite.src = "img/bird/b0.png";
bird.animations[1].sprite.src = "img/bird/b1.png";
bird.animations[2].sprite.src = "img/bird/b2.png";
bird.animations[3].sprite.src = "img/bird/b0.png";

/** Основной цикл через rAF **/
function gameLoop(timestamp) {
  if (!gameRunning) {
    lastTimestamp = timestamp;
    gameRunning = true;
  }
  const dtMs = timestamp - lastTimestamp;
  lastTimestamp = timestamp;

  const dtSec = dtMs / 1000;

  update(dtSec);
  draw();

  requestAnimationFrame(gameLoop);
}
requestAnimationFrame(gameLoop);

function update(dtSec) {
  bird.update(dtSec);
  gnd.update(dtSec);
  pipe.update(dtSec);
  UI.update(dtSec);
}

function draw() {
  // Фон неба
  sctx.fillStyle = "#30c0df";
  sctx.fillRect(0, 0, scrn.width, scrn.height);

  bg.draw();
  pipe.draw();
  bird.draw();
  gnd.draw();
  UI.draw();
}

/** Обработка состояния **/
function onUserAction() {
  switch (state.curr) {
    case state.getReady:
      state.curr = state.Play;
      SFX.start.play();
      break;
    case state.Play:
      bird.flap();
      break;
    case state.gameOver:
      state.curr = state.getReady;
      bird.speed = 0;
      bird.y = 100;
      pipe.pipes = [];
      UI.score.curr = 0;
      SFX.played = false;
      break;
  }
}

/** Клики и клавиатура **/
scrn.addEventListener("click", () => {
  onUserAction();
});
document.addEventListener("keydown", (e) => {
  if (e.keyCode === 32 || e.keyCode === 87 || e.keyCode === 38) {
    onUserAction();
  }
});
</script>
</body>
</html>
