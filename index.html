<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- Мета-теги для мобильных устройств -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Flappy Bird – Универсальный</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
      font-family: Arial, sans-serif;
      height: 100%;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    canvas {
      display: block;
      background: #70c5ce;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Нажмите любую кнопку или коснитесь экрана для старта</h1>
  </div>
  <div id="gameOverScreen" style="display: none;">
    <h1>Игра окончена!</h1>
    <p>Ваш счёт: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Начать заново</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <!-- Звуковые эффекты -->
  <audio id="flapSound" src="sounds/flap.wav" preload="auto"></audio>
  <audio id="scoreSound" src="sounds/score.wav" preload="auto"></audio>
  <audio id="hitSound" src="sounds/hit.wav" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScoreElem = document.getElementById("finalScore");
    const flapSound = document.getElementById("flapSound");
    const scoreSound = document.getElementById("scoreSound");
    const hitSound = document.getElementById("hitSound");

    // Функция для масштабирования canvas с учетом devicePixelRatio
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const rectWidth = window.innerWidth;
      const rectHeight = window.innerHeight;
      canvas.width = rectWidth * dpr;
      canvas.height = rectHeight * dpr;
      canvas.style.width = rectWidth + "px";
      canvas.style.height = rectHeight + "px";
      // Сброс трансформации и установка масштаба для корректной отрисовки
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Загрузка изображений.
    // Файлы bird.png, pipeBody.png и pipeCap.png должны лежать в одной папке с index.html.
    const birdImage = new Image();
    birdImage.src = "bird.png";
    const pipeBodyImage = new Image();
    pipeBodyImage.src = "pipeBody.png";
    const pipeCapImage = new Image();
    pipeCapImage.src = "pipeCap.png";

    // Глобальные переменные игры
    let bird, pipes, score, gameOver, speed, groundX;
    const gravity = 0.5;
    let gameStarted = false;
    const birdSize = 50;
    const pipeWidth = 50;
    const pipeGapMin = 120;
    const pipeGapMax = 200;
    const initialPipeDistance = 200;
    const minPipeDistance = 120;
    const pipeDistanceFactor = 2;
    const groundHeight = 30;
    const capHeight = 20; // Фиксированая высота кончика трубы

    function getCurrentPipeDistance() {
      return Math.max(minPipeDistance, initialPipeDistance - score * pipeDistanceFactor);
    }

    function initGame() {
      bird = { x: 50, y: 150, velocity: 0 };
      pipes = [];
      score = 0;
      gameOver = false;
      speed = 2;
      groundX = 0;
    }

    function spawnPipe() {
      const gap = Math.floor(Math.random() * (pipeGapMax - pipeGapMin + 1)) + pipeGapMin;
      // Высота для верхней трубы вычисляется на основе доступной высоты экрана (учитываем, что canvas масштабирован)
      const screenHeight = window.innerHeight;
      const maxPipeHeight = screenHeight - gap - groundHeight - 50;
      const topHeight = Math.floor(Math.random() * (maxPipeHeight - 50 + 1)) + 50;
      // x указываем в координатах логического пространства (не умноженных на dpr)
      pipes.push({ 
        x: window.innerWidth,
        topHeight: topHeight,
        gap: gap,
        passed: false
      });
    }

    function update() {
      if (gameOver) return;
      bird.velocity += gravity;
      bird.y += bird.velocity;

      if (bird.y + birdSize > window.innerHeight - groundHeight || bird.y < 0) {
        endGame();
      }

      for (let pipe of pipes) {
        pipe.x -= speed;
        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
          score++;
          pipe.passed = true;
          if (typeof scoreSound.play === "function") scoreSound.play();
          if (score % 5 === 0) speed += 0.5;
        }
        if (
          bird.x + birdSize > pipe.x &&
          bird.x < pipe.x + pipeWidth &&
          (bird.y < pipe.topHeight || bird.y + birdSize > pipe.topHeight + pipe.gap)
        ) {
          endGame();
        }
      }

      if (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }

      const currentPipeDistance = getCurrentPipeDistance();
      if (pipes.length === 0 || window.innerWidth - pipes[pipes.length - 1].x >= currentPipeDistance) {
        spawnPipe();
      }

      groundX = (groundX - speed) % window.innerWidth;
    }

    function draw() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      // Фон с градиентом
      let gradient = ctx.createLinearGradient(0, 0, 0, screenHeight);
      gradient.addColorStop(0, "#70c5ce");
      gradient.addColorStop(1, "#fff");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, screenWidth, screenHeight);

      // Рисуем трубы. Для каждой трубы рисуем две части:
      // Верхняя труба (перевернутая)
      for (let pipe of pipes) {
        ctx.save();
        // Для верхней трубы: перемещаем систему координат так, чтобы нижняя граница трубы была в (pipe.x, pipe.topHeight)
        ctx.translate(pipe.x, pipe.topHeight);
        ctx.scale(1, -1);
        // Рисуем кончик трубы (фиксированный capHeight)
        ctx.drawImage(pipeCapImage, 0, 0, pipeWidth, capHeight);
        // Рисуем тело трубы: растягиваем между кончиком и нижней границей трубы
        ctx.drawImage(pipeBodyImage, 0, capHeight, pipeWidth, pipe.topHeight - capHeight);
        ctx.restore();

        // Нижняя труба
        ctx.save();
        // Перемещаемся в начало нижней трубы
        ctx.translate(pipe.x, pipe.topHeight + pipe.gap);
        // Рисуем кончик трубы сверху
        ctx.drawImage(pipeCapImage, 0, 0, pipeWidth, capHeight);
        // Рисуем тело трубы: растягиваем от кончика до земли (с учетом groundHeight)
        ctx.drawImage(pipeBodyImage, 0, capHeight, pipeWidth, screenHeight - (pipe.topHeight + pipe.gap) - groundHeight - capHeight);
        ctx.restore();
      }

      // Рисуем птицу
      ctx.drawImage(birdImage, bird.x, bird.y, birdSize, birdSize);

      // Счёт
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText(`Счёт: ${score}`, 10, 25);

      // Земля
      ctx.fillStyle = "#964B00";
      ctx.fillRect(groundX, screenHeight - groundHeight, screenWidth, groundHeight);
      ctx.fillRect(groundX + screenWidth, screenHeight - groundHeight, screenWidth, groundHeight);
    }

    function gameLoop() {
      if (!gameStarted) return;
      update();
      draw();
      if (!gameOver) {
        requestAnimationFrame(gameLoop);
      }
    }

    function endGame() {
      gameOver = true;
      if (typeof hitSound.play === "function") hitSound.play();
      finalScoreElem.innerText = score;
      gameOverScreen.style.display = "flex";
    }

    function startGame() {
      startScreen.style.display = "none";
      gameOverScreen.style.display = "none";
      gameStarted = true;
      initGame();
      gameLoop();
    }

    function restartGame() {
      initGame();
      gameOverScreen.style.display = "none";
      gameLoop();
    }

    // Функция для обработки "взмаха" (клика/касания)
    function flap(e) {
      if(e && e.preventDefault) {
        e.preventDefault();
      }
      if (!gameStarted) {
        startGame();
      }
      if (!gameOver) {
        bird.velocity = -7;
        if (typeof flapSound.play === "function") {
          flapSound.currentTime = 0;
          flapSound.play();
        }
      }
    }

    // Обработчики событий для клавиатуры, клика и касания
    document.addEventListener("keydown", flap);
    canvas.addEventListener("click", flap);
    canvas.addEventListener("touchend", function(e) {
      e.preventDefault();
      flap(e);
    });
    </script>
</body>
</html>
