<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- Мета-теги для мобильных устройств -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Flappy Beard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: Arial, sans-serif;
      height: 100%;

      /* Отключаем стандартные жесты и выделение на мобильных */
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      overscroll-behavior: contain; 
    }

    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999; /* Чтобы точно было поверх canvas */
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    canvas {
      display: block;
      background: #70c5ce;

      /* Также отключаем жесты для canvas */
      touch-action: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Нажмите или коснитесь экрана для старта</h1>
  </div>
  <div id="gameOverScreen" style="display: none;">
    <h1>Игра окончена!</h1>
    <p>Ваш счёт: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Начать заново</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <!-- Звуковые эффекты -->
  <audio id="flapSound" src="sounds/flap.wav" preload="auto"></audio>
  <audio id="scoreSound" src="sounds/score.wav" preload="auto"></audio>
  <audio id="hitSound" src="sounds/hit.wav" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScoreElem = document.getElementById("finalScore");

    // Звуки
    const flapSound = document.getElementById("flapSound");
    const scoreSound = document.getElementById("scoreSound");
    const hitSound = document.getElementById("hitSound");

    // Размеры холста с учётом devicePixelRatio, чтобы картинка была чёткой
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const w = window.innerWidth;
      const h = window.innerHeight;

      canvas.width = w * dpr;
      canvas.height = h * dpr;
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";

      // Масштабируем контекст для чёткой отрисовки
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Подгружаем изображения
    const birdImage = new Image();
    birdImage.src = "bird.png";
    const pipeBodyImage = new Image();
    pipeBodyImage.src = "pipeBody.png";
    const pipeCapImage = new Image();
    pipeCapImage.src = "pipeCap.png";

    // Переменные игры
    let bird, pipes, score, gameOver, speed, groundX;
    let gameStarted = false; // флаг – идёт ли игра

    // Параметры физики и объектов
    const gravity = 0.5;         // Сила гравитации (будет умножаться на dt)
    const birdSize = 50;         // Размер птицы
    const pipeWidth = 50;        
    const pipeGapMin = 120;      
    const pipeGapMax = 200;      
    const initialPipeDistance = 200; 
    const minPipeDistance = 120; 
    const pipeDistanceFactor = 2; 
    const groundHeight = 30;     
    const capHeight = 20;        // высота кончика трубы

    // Для расчёта delta time
    let lastTimestamp = 0;       // последнее время (ms) вызова gameLoop

    // Функция для получения текущего расстояния между трубами (уменьшается с ростом счёта)
    function getCurrentPipeDistance() {
      return Math.max(minPipeDistance, initialPipeDistance - score * pipeDistanceFactor);
    }

    function initGame() {
      bird = { x: 50, y: 150, velocity: 0 };
      pipes = [];
      score = 0;
      gameOver = false;
      speed = 2;
      groundX = 0;
      lastTimestamp = 0;  // сбрасываем таймер
    }

    // Создание трубы
    function spawnPipe() {
      const gap = Math.floor(Math.random() * (pipeGapMax - pipeGapMin + 1)) + pipeGapMin;
      const screenHeight = window.innerHeight;
      const maxPipeHeight = screenHeight - gap - groundHeight - 50;
      const topHeight = Math.floor(Math.random() * (maxPipeHeight - 50 + 1)) + 50;
      pipes.push({
        x: window.innerWidth,
        topHeight: topHeight,
        gap: gap,
        passed: false
      });
    }

    // Обновление логики игры
    // dtMs – время, прошедшее между кадрами в миллисекундах
    function update(dtMs) {
      if (gameOver) return;

      // Преобразуем в секунды; 
      // При этом умножаем на 60, чтобы игра шла с той же скоростью, что и на 60fps (условно).
      const dt = (dtMs / 1000) * 60;

      // Обновляем птицу
      bird.velocity += gravity * dt;
      bird.y += bird.velocity * dt;

      // Проверяем вылет за верх/низ
      if (bird.y + birdSize > window.innerHeight - groundHeight || bird.y < 0) {
        endGame();
      }

      // Трубы
      for (let pipe of pipes) {
        // Двигаем трубу влево
        pipe.x -= speed * dt;

        // Начисляем очки
        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
          score++;
          pipe.passed = true;
          if (scoreSound.play) scoreSound.play();
          // Каждые 5 очков чуть ускоряемся
          if (score % 5 === 0) {
            speed += 0.5;
          }
        }

        // Столкновение с трубой
        if (
          bird.x + birdSize > pipe.x &&
          bird.x < pipe.x + pipeWidth &&
          (bird.y < pipe.topHeight || bird.y + birdSize > pipe.topHeight + pipe.gap)
        ) {
          endGame();
        }
      }

      // Убираем старые трубы
      if (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }

      // Спавним новые
      const currentPipeDistance = getCurrentPipeDistance();
      if (pipes.length === 0 || (window.innerWidth - pipes[pipes.length - 1].x) >= currentPipeDistance) {
        spawnPipe();
      }

      // Двигаем землю (низ экрана)
      groundX = (groundX - speed * dt) % window.innerWidth;
    }

    // Отрисовка кадра
    function draw() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      // Небесный градиент
      const gradient = ctx.createLinearGradient(0, 0, 0, screenHeight);
      gradient.addColorStop(0, "#70c5ce");
      gradient.addColorStop(1, "#fff");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, screenWidth, screenHeight);

      // Трубы
      for (let pipe of pipes) {
        // Верхняя труба (перевёрнутая)
        ctx.save();
        ctx.translate(pipe.x, pipe.topHeight);
        ctx.scale(1, -1);
        // Кончик
        ctx.drawImage(pipeCapImage, 0, 0, pipeWidth, capHeight);
        // Тело
        ctx.drawImage(pipeBodyImage, 0, capHeight, pipeWidth, pipe.topHeight - capHeight);
        ctx.restore();

        // Нижняя труба
        ctx.save();
        ctx.translate(pipe.x, pipe.topHeight + pipe.gap);
        ctx.drawImage(pipeCapImage, 0, 0, pipeWidth, capHeight);
        ctx.drawImage(
          pipeBodyImage,
          0,
          capHeight,
          pipeWidth,
          screenHeight - (pipe.topHeight + pipe.gap) - groundHeight - capHeight
        );
        ctx.restore();
      }

      // Птица
      ctx.drawImage(birdImage, bird.x, bird.y, birdSize, birdSize);

      // Счёт
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText(`Счёт: ${score}`, 10, 25);

      // Земля (движущаяся полоска)
      ctx.fillStyle = "#964B00";
      ctx.fillRect(groundX, screenHeight - groundHeight, screenWidth, groundHeight);
      ctx.fillRect(groundX + screenWidth, screenHeight - groundHeight, screenWidth, groundHeight);
    }

    // Главный цикл с учётом времени
    function gameLoop(timestamp) {
      if (!gameStarted) {
        // Если игра не началась – просто ждём
        requestAnimationFrame(gameLoop);
        return;
      }

      let dtMs = timestamp - lastTimestamp;
      if (!lastTimestamp) dtMs = 0; // первый кадр
      lastTimestamp = timestamp;

      if (!gameOver) {
        update(dtMs);
        draw();
      }

      requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);

    // Завершение игры
    function endGame() {
      gameOver = true;
      if (hitSound.play) hitSound.play();
      finalScoreElem.innerText = score;
      gameOverScreen.style.display = "flex";
    }

    // Старт
    function startGame() {
      startScreen.style.display = "none";
      gameOverScreen.style.display = "none";
      gameStarted = true;
      initGame();
    }

    // Перезапуск
    function restartGame() {
      initGame();
      gameOverScreen.style.display = "none";
    }

    // «Взмах» – обработчик касания/клика/нажатия
    function flap(e) {
      if (e) {
        e.preventDefault?.();
        e.stopPropagation?.();
      }
      if (!gameStarted) {
        startGame();
      }
      if (!gameOver) {
        // Подбрасываем птицу
        bird.velocity = -7;
        if (flapSound.play) {
          flapSound.currentTime = 0;
          flapSound.play();
        }
      }
    }

    /*
      Навешиваем все возможные события (touchstart, touchend, pointerdown, pointerup, click)
      на:
      - document, 
      - canvas,
      - startScreen

      Так мы перекрываем максимум случаев.
    */

    // Список типов событий, которые нужно отловить
    const eventTypes = [
      "touchstart", "touchend",
      "pointerdown", "pointerup",
      "click"
    ];

    // Функция, вешает flap на целевой элемент под все события
    function bindAllEvents(target) {
      eventTypes.forEach(evName => {
        target.addEventListener(evName, flap, { passive: false });
      });
    }

    // Вешаем на document, стартовый экран и canvas
    bindAllEvents(document);
    bindAllEvents(startScreen);
    bindAllEvents(canvas);

    // Также поддерживаем клавиатуру (десктоп)
    document.addEventListener("keydown", (e) => {
      // Только если не системная клавиша
      if (!e.repeat) flap(e);
    });
  </script>
</body>
</html>
