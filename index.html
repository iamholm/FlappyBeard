<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Beard – Адаптивный и исправленный</title>
  <style>
    /* Убираем отступы, чтобы canvas мог занимать весь экран */
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      height: 100%;
      overflow: hidden; /* отключаем прокрутку */
    }
    canvas {
      display: block;
      background: #70c5ce;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
/*
  Исправленная версия с учётом путей к ресурсам, 
  адаптивной подстройкой canvas и обработкой клавиатуры на document
*/

/** Константы и глобальные переменные **/
const RAD = Math.PI / 180;
const scrn = document.getElementById("canvas");
const sctx = scrn.getContext("2d");

// Делаем canvas на весь экран
function resizeCanvas() {
  scrn.width = window.innerWidth;
  scrn.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// Переменные для rAF
let lastTimestamp = 0;    // время (в мс) предыдущего кадра
let gameRunning = false;  // запущен ли игровой цикл?

// Состояния
const state = {
  curr: 0,
  getReady: 0,
  Play: 1,
  gameOver: 2,
};

// Параметры скорости (px/s)
let dx = 100;  // скорость движения труб и земли (px в секунду)

// Аудио
const SFX = {
  start: new Audio(),
  flap: new Audio(),
  score: new Audio(),
  hit: new Audio(),
  die: new Audio(),
  played: false,
};
// Укажите реальные пути к вашим звукам:
SFX.start.src = "sfx/start.wav";
SFX.flap.src = "sfx/flap.wav";
SFX.score.src = "sfx/score.wav";
SFX.hit.src = "sfx/hit.wav";
SFX.die.src = "sfx/die.wav";

// Фон
const bg = {
  sprite: new Image(),
  draw() {
    let posY = scrn.height - this.sprite.height;
    sctx.drawImage(this.sprite, 0, posY);
  },
};

// Земля
const gnd = {
  sprite: new Image(),
  x: 0,
  y: 0,
  draw() {
    this.y = scrn.height - this.sprite.height;
    sctx.drawImage(this.sprite, this.x, this.y);
    // Рисуем ещё раз, чтобы был непрерывный пол
    sctx.drawImage(this.sprite, this.x + this.sprite.width, this.y);
  },
  update(dtSec) {
    if (state.curr !== state.Play) return;
    this.x -= dx * dtSec;
    // Чтобы зациклить анимацию прокрутки
    this.x %= this.sprite.width;
  },
};

// Трубы
const pipe = {
  top: { sprite: new Image() },
  bot: { sprite: new Image() },
  gap: 85,
  moved: true,
  pipes: [],

  spawnTimer: 0, // таймер спауна труб

  draw() {
    for (let p of this.pipes) {
      sctx.drawImage(this.top.sprite, p.x, p.y);
      sctx.drawImage(
        this.bot.sprite,
        p.x,
        p.y + this.top.sprite.height + this.gap
      );
    }
  },

  update(dtSec) {
    if (state.curr !== state.Play) return;

    // Раз в ~2 секунды создаём новую трубу
    this.spawnTimer += dtSec;
    if (this.spawnTimer > 2) {
      this.spawnTimer = 0;
      this.pipes.push({
        x: scrn.width,
        y: -210 * Math.min(Math.random() + 1, 1.8),
      });
    }

    for (let p of this.pipes) {
      p.x -= dx * dtSec;
    }

    // Убираем трубы, которые ушли за экран
    if (this.pipes.length && this.pipes[0].x < -this.top.sprite.width) {
      this.pipes.shift();
      this.moved = true;
    }
  },
};

// Птица
const bird = {
  animations: [
    { sprite: new Image() },
    { sprite: new Image() },
    { sprite: new Image() },
    { sprite: new Image() },
  ],
  rotation: 0,
  x: 50,
  y: 100,
  speed: 0,
  gravity: 300,   // px/s^2
  thrust: 250,    // px/s
  frame: 0,

  animTimer: 0,
  animInterval: 0.1, // переключение кадров
  bobTimer: 0,
  bobAmplitude: 5,
  bobSpeed: 2,

  draw() {
    let sprite = this.animations[this.frame].sprite;
    let w = sprite.width;
    let h = sprite.height;

    sctx.save();
    sctx.translate(this.x, this.y);
    sctx.rotate(this.rotation * RAD);
    sctx.drawImage(sprite, -w / 2, -h / 2);
    sctx.restore();
  },

  update(dtSec) {
    let r = this.animations[0].sprite.width / 2;

    switch (state.curr) {
      case state.getReady:
        // Птичка покачивается
        this.bobTimer += dtSec;
        this.y = 100 + this.bobAmplitude * Math.sin(2 * Math.PI * this.bobSpeed * this.bobTimer);

        // Кадры
        this.animTimer += dtSec;
        if (this.animTimer > this.animInterval) {
          this.animTimer = 0;
          this.frame = (this.frame + 1) % this.animations.length;
        }
        this.rotation = 0;
        break;

      case state.Play:
        // Кадры (быстрее)
        this.animTimer += dtSec;
        if (this.animTimer > 0.07) {
          this.animTimer = 0;
          this.frame = (this.frame + 1) % this.animations.length;
        }

        // Движение и гравитация
        this.y += this.speed * dtSec;
        this.speed += this.gravity * dtSec;

        // Угол
        this.setRotation();

        // Столкновение с землёй
        if (this.y + r >= gnd.y) {
          state.curr = state.gameOver;
          SFX.hit.play();
        }
        // Столкновение с трубами
        if (this.collisioned()) {
          state.curr = state.gameOver;
          SFX.hit.play();
        }
        break;

      case state.gameOver:
        this.frame = 1; // замерли крылья
        if (this.y + r < gnd.y) {
          // падаем
          this.y += this.speed * dtSec;
          this.speed += (this.gravity * 2) * dtSec;
          this.setRotation();
        } else {
          // легли на землю
          this.speed = 0;
          this.y = gnd.y - r;
          this.rotation = 90;
          if (!SFX.played) {
            SFX.die.play();
            SFX.played = true;
          }
        }
        break;
    }
  },

  flap() {
    if (this.y > 0) {
      SFX.flap.play();
      this.speed = -this.thrust;
    }
  },

  setRotation() {
    if (this.speed < 0) {
      this.rotation = -25;
    } else {
      this.rotation = Math.min(90, 90 * (this.speed / this.thrust));
    }
  },

  collisioned() {
    if (!pipe.pipes.length) return false;
    let birdSprite = this.animations[0].sprite;
    let r = birdSprite.height / 4 + birdSprite.width / 4;

    let p = pipe.pipes[0]; 
    let x = p.x;
    let y = p.y;
    let roof = y + pipe.top.sprite.height;
    let floor = roof + pipe.gap;
    let w = pipe.top.sprite.width;

    // Столкновение
    if (this.x + r >= x) {
      if (this.x + r < x + w) {
        // В пределах по X
        if (this.y - r <= roof || this.y + r >= floor) {
          return true;
        }
      } else if (pipe.moved) {
        // Пролетели трубу – увеличиваем счёт
        UI.score.curr++;
        SFX.score.play();
        pipe.moved = false;
      }
    }
    return false;
  },
};

// UI
const UI = {
  getReady: { sprite: new Image() },
  gameOver: { sprite: new Image() },
  tap: [
    { sprite: new Image() },
    { sprite: new Image() },
  ],
  score: {
    curr: 0,
    best: 0,
  },

  x: 0,
  y: 0,
  tx: 0,
  ty: 0,
  frame: 0,
  animTimer: 0,

  draw() {
    switch (state.curr) {
      case state.getReady:
        // getReady
        this.y = (scrn.height - this.getReady.sprite.height) / 2;
        this.x = (scrn.width - this.getReady.sprite.width) / 2;
        sctx.drawImage(this.getReady.sprite, this.x, this.y);

        // tap
        let tapImg = this.tap[this.frame].sprite;
        this.tx = (scrn.width - tapImg.width) / 2;
        this.ty = this.y + this.getReady.sprite.height - tapImg.height;
        sctx.drawImage(tapImg, this.tx, this.ty);
        break;

      case state.gameOver:
        // gameOver
        this.y = (scrn.height - this.gameOver.sprite.height) / 2;
        this.x = (scrn.width - this.gameOver.sprite.width) / 2;
        sctx.drawImage(this.gameOver.sprite, this.x, this.y);

        // tap (по аналогии)
        let tapImg2 = this.tap[this.frame].sprite;
        this.tx = (scrn.width - tapImg2.width) / 2;
        this.ty = this.y + this.gameOver.sprite.height - tapImg2.height;
        sctx.drawImage(tapImg2, this.tx, this.ty);
        break;
    }
    this.drawScore();
  },

  drawScore() {
    sctx.fillStyle = "#FFFFFF";
    sctx.strokeStyle = "#000000";
    sctx.lineWidth = 2;
    sctx.font = "35px Arial";

    switch (state.curr) {
      case state.Play:
        sctx.fillText(this.score.curr, scrn.width / 2 - 5, 50);
        sctx.strokeText(this.score.curr, scrn.width / 2 - 5, 50);
        break;
      case state.gameOver:
        sctx.font = "40px Arial";
        let sc = `SCORE :     ${this.score.curr}`;
        try {
          this.score.best = Math.max(
            this.score.curr,
            localStorage.getItem("best") || 0
          );
          localStorage.setItem("best", this.score.best);
          let bs = `BEST  :     ${this.score.best}`;
          sctx.fillText(sc, scrn.width / 2 - 80, scrn.height / 2 + 0);
          sctx.strokeText(sc, scrn.width / 2 - 80, scrn.height / 2 + 0);
          sctx.fillText(bs, scrn.width / 2 - 80, scrn.height / 2 + 30);
          sctx.strokeText(bs, scrn.width / 2 - 80, scrn.height / 2 + 30);
        } catch (e) {
          // Если localStorage не работает
          sctx.fillText(sc, scrn.width / 2 - 85, scrn.height / 2 + 15);
          sctx.strokeText(sc, scrn.width / 2 - 85, scrn.height / 2 + 15);
        }
        break;
    }
  },

  update(dtSec) {
    if (state.curr === state.Play) return;
    // Анимация tap
    this.animTimer += dtSec;
    if (this.animTimer > 0.15) {
      this.animTimer = 0;
      this.frame = (this.frame + 1) % this.tap.length;
    }
  },
};

// Подгружаем спрайты (укажите пути, совпадающие с вашей структурой)
bg.sprite.src = "img/BG.png";
gnd.sprite.src = "img/ground/g0.png"; // например, если г0.png – ваше «ground»
pipe.top.sprite.src = "img/toppipe.png";
pipe.bot.sprite.src = "img/botpipe.png";

UI.getReady.sprite.src = "img/getready.png";
UI.gameOver.sprite.src = "img/go.png";
UI.tap[0].sprite.src = "img/tap/t0.png";
UI.tap[1].sprite.src = "img/tap/t1.png";

bird.animations[0].sprite.src = "img/bird/b0.png";
bird.animations[1].sprite.src = "img/bird/b1.png";
bird.animations[2].sprite.src = "img/bird/b2.png";
bird.animations[3].sprite.src = "img/bird/b0.png";


/** Запуск rAF цикла **/
function gameLoop(timestamp) {
  if (!gameRunning) {
    // первый запуск
    lastTimestamp = timestamp;
    gameRunning = true;
  }
  let dtMs = timestamp - lastTimestamp;
  lastTimestamp = timestamp;

  const dtSec = dtMs / 1000;

  update(dtSec);
  draw();

  requestAnimationFrame(gameLoop);
}
requestAnimationFrame(gameLoop);

function update(dtSec) {
  bird.update(dtSec);
  gnd.update(dtSec);
  pipe.update(dtSec);
  UI.update(dtSec);
}

function draw() {
  sctx.fillStyle = "#30c0df";
  sctx.fillRect(0, 0, scrn.width, scrn.height);

  bg.draw();
  pipe.draw();
  bird.draw();
  gnd.draw();
  UI.draw();
}

/** Управление состояниями **/
function onUserAction() {
  switch (state.curr) {
    case state.getReady:
      state.curr = state.Play;
      SFX.start.play();
      break;
    case state.Play:
      bird.flap();
      break;
    case state.gameOver:
      state.curr = state.getReady;
      bird.speed = 0;
      bird.y = 100;
      pipe.pipes = [];
      UI.score.curr = 0;
      SFX.played = false;
      break;
  }
}

/** Обработчики кликов и клавиатуры **/
// Клик по canvas
scrn.addEventListener("click", () => {
  onUserAction();
});

// Клавиатура – используем document, чтобы не требовать фокус на canvas
document.addEventListener("keydown", function(e) {
  // Space(32), W(87), Arrow Up(38)
  if (e.keyCode === 32 || e.keyCode === 87 || e.keyCode === 38) {
    onUserAction();
  }
});
</script>
</body>
</html>
