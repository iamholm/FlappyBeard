<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Beard</title>
  <style>
    body {
      margin: 0;
      background: #222;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #70c5ce;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="400" height="600" tabindex="1"></canvas>
<script>
/*
  Переработанная версия кода из вопроса,
  с использованием requestAnimationFrame и delta time.
*/

/** Константы и глобальные переменные **/
const RAD = Math.PI / 180;
const scrn = document.getElementById("canvas");
const sctx = scrn.getContext("2d");

// Вместо frames++ используем requestAnimationFrame
let lastTimestamp = 0;    // время (в мс) предыдущего кадра
let gameRunning = false;  // запущен ли игровой цикл

// Состояния игры
const state = {
  curr: 0,
  getReady: 0,
  Play: 1,
  gameOver: 2,
};

// Параметры скорости (px/s) и т.д.
let dx = 100;  // скорость движения труб и земли (px в секунду)

// Аудио
const SFX = {
  start: new Audio(),
  flap: new Audio(),
  score: new Audio(),
  hit: new Audio(),
  die: new Audio(),
  played: false,
};
// Пример: SFX.start.src = "sfx/start.wav"; ... и т.д.

// Фон
const bg = {
  sprite: new Image(),
  x: 0,
  y: 0,
  draw() {
    // Рисуем фон внизу
    let posY = scrn.height - this.sprite.height;
    sctx.drawImage(this.sprite, 0, posY);
  },
};

// Земля
const gnd = {
  sprite: new Image(),
  x: 0,
  y: 0,
  draw() {
    this.y = scrn.height - this.sprite.height;
    sctx.drawImage(this.sprite, this.x, this.y);
    // Для "повтора" земли рисуем ещё одну полоску справа
    sctx.drawImage(this.sprite, this.x + this.sprite.width, this.y);
  },
  update(dtSec) {
    if (state.curr !== state.Play) return;
    // dx (px/s) * dtSec (s) = px за прошедшее время
    this.x -= dx * dtSec;
    this.x %= this.sprite.width; // чтобы повторялось
  },
};

// Трубы
const pipe = {
  top: { sprite: new Image() },
  bot: { sprite: new Image() },
  gap: 85,
  moved: true,
  pipes: [],

  draw() {
    for (let i = 0; i < this.pipes.length; i++) {
      let p = this.pipes[i];
      sctx.drawImage(this.top.sprite, p.x, p.y);
      sctx.drawImage(
        this.bot.sprite,
        p.x,
        p.y + this.top.sprite.height + this.gap
      );
    }
  },

  update(dtSec) {
    if (state.curr !== state.Play) return;

    // Каждые ~2 секунды (или сколько захотите) создаём новую трубу
    // Раньше это было frames % 100 == 0. Теперь у нас timeBasedSpawnTimer.
    this.spawnTimer += dtSec;
    if (this.spawnTimer > 2) {
      this.spawnTimer = 0;
      this.pipes.push({
        x: scrn.width,
        y: -210 * Math.min(Math.random() + 1, 1.8),
      });
    }

    // Двигаем трубы влево
    for (let p of this.pipes) {
      p.x -= dx * dtSec; // px = скорость * время
    }

    // Убираем трубы, которые вышли за экран
    if (this.pipes.length && this.pipes[0].x < -this.top.sprite.width) {
      this.pipes.shift();
      this.moved = true;
    }
  },

  // Вводим дополнительную переменную для таймера спауна
  spawnTimer: 0,
};

// Птица
const bird = {
  animations: [
    { sprite: new Image() },
    { sprite: new Image() },
    { sprite: new Image() },
    { sprite: new Image() },
  ],
  rotation: 0,
  x: 50,
  y: 100,
  speed: 0,
  gravity: 300,   // px/s^2 (падение)
  thrust: 250,    // px/s (взмах)
  frame: 0,

  // Для анимации кадров птицы
  animTimer: 0,
  animInterval: 0.1, // Птица переключает кадр каждые 0.1s

  // Для "покачивания" в состоянии getReady
  bobTimer: 0,
  bobAmplitude: 5,  // Насколько колеблется
  bobSpeed: 2,      // Скорость колебаний (Гц)

  draw() {
    let h = this.animations[this.frame].sprite.height;
    let w = this.animations[this.frame].sprite.width;

    sctx.save();
    sctx.translate(this.x, this.y);
    sctx.rotate(this.rotation * RAD);
    sctx.drawImage(this.animations[this.frame].sprite, -w / 2, -h / 2);
    sctx.restore();
  },

  update(dtSec) {
    let r = this.animations[0].sprite.width / 2;

    switch (state.curr) {
      case state.getReady:
        // Обновляем bobTimer, чтобы птичка покачивалась
        this.bobTimer += dtSec;
        // sin(2π * freq * t) – но freq можно упрощать
        // Тут bobSpeed = 2, значит колебания 2 Гц
        this.y = 100 + this.bobAmplitude * Math.sin(2 * Math.PI * this.bobSpeed * this.bobTimer);

        // Периодически меняем кадр (как было frames%10, но теперь по времени)
        this.animTimer += dtSec;
        if (this.animTimer > this.animInterval) {
          this.animTimer = 0;
          this.frame = (this.frame + 1) % this.animations.length;
        }
        this.rotation = 0;
        break;

      case state.Play:
        // Анимация полёта (быстрее, чем в getReady)
        this.animTimer += dtSec;
        if (this.animTimer > 0.07) {
          this.animTimer = 0;
          this.frame = (this.frame + 1) % this.animations.length;
        }

        // Птица двигается
        this.y += this.speed * dtSec; // y(t) = y0 + v * dt
        // Ускорение вниз
        this.speed += this.gravity * dtSec;

        // Поворачиваем птичку
        this.setRotation();

        // Столкновение с землёй?
        if (this.y + r >= gnd.y) {
          state.curr = state.gameOver;
          SFX.hit.play();
        }
        // Столкование с трубами?
        if (this.collisioned()) {
          state.curr = state.gameOver;
          SFX.hit.play();
        }
        break;

      case state.gameOver:
        this.frame = 1; // Заставим крылья замереть
        // Птица падает, если ещё не легла на землю
        if (this.y + r < gnd.y) {
          this.y += this.speed * dtSec;
          this.speed += (this.gravity * 2) * dtSec; // падает быстрее
          this.setRotation();
        } else {
          // Птичка упала на землю
          this.speed = 0;
          this.y = gnd.y - r;
          this.rotation = 90;
          if (!SFX.played) {
            SFX.die.play();
            SFX.played = true;
          }
        }
        break;
    }
  },

  flap() {
    if (this.y > 0) {
      SFX.flap.play();
      this.speed = -this.thrust; // мгновенный рывок вверх
    }
  },

  setRotation() {
    // Угол зависит от скорости
    if (this.speed < 0) {
      // Летит вверх
      // Например, -25° при максимальном взмахе
      this.rotation = -25;
    } else {
      // Падает
      // max 90°
      this.rotation = Math.min(90, 90 * (this.speed / this.thrust));
    }
  },

  collisioned() {
    if (!pipe.pipes.length) return false;
    let birdSprite = this.animations[0].sprite;
    let r = birdSprite.height / 4 + birdSprite.width / 4;

    let p = pipe.pipes[0]; // ближайшая труба
    let x = p.x;
    let y = p.y;

    let roof = y + pipe.top.sprite.height;
    let floor = roof + pipe.gap;
    let w = pipe.top.sprite.width;

    // Если правый край птицы за левым краем трубы
    if (this.x + r >= x) {
      // И левый край птицы левее правого края трубы
      if (this.x + r < x + w) {
        // Если птица выше нижней границы верхней трубы или ниже верхней границы нижней
        if (this.y - r <= roof || this.y + r >= floor) {
          return true;
        }
      } else if (pipe.moved) {
        // Пролетаем трубу: увеличиваем счёт
        UI.score.curr++;
        SFX.score.play();
        pipe.moved = false;
      }
    }
    return false;
  },
};

// UI
const UI = {
  getReady: { sprite: new Image() },
  gameOver: { sprite: new Image() },
  tap: [{ sprite: new Image() }, { sprite: new Image() }],
  score: {
    curr: 0,
    best: 0,
  },
  x: 0,
  y: 0,
  tx: 0,
  ty: 0,
  frame: 0,
  animTimer: 0,

  draw() {
    switch (state.curr) {
      case state.getReady:
        // Рисуем getReady
        this.y = (scrn.height - this.getReady.sprite.height) / 2;
        this.x = (scrn.width - this.getReady.sprite.width) / 2;
        sctx.drawImage(this.getReady.sprite, this.x, this.y);

        // Рисуем тап
        let tapImg = this.tap[this.frame].sprite;
        this.tx = (scrn.width - tapImg.width) / 2;
        this.ty = this.y + this.getReady.sprite.height - tapImg.height;
        sctx.drawImage(tapImg, this.tx, this.ty);
        break;

      case state.gameOver:
        // Рисуем gameOver
        this.y = (scrn.height - this.gameOver.sprite.height) / 2;
        this.x = (scrn.width - this.gameOver.sprite.width) / 2;
        sctx.drawImage(this.gameOver.sprite, this.x, this.y);

        // Рисуем тап
        let tapImg2 = this.tap[this.frame].sprite;
        this.tx = (scrn.width - tapImg2.width) / 2;
        this.ty = this.y + this.gameOver.sprite.height - tapImg2.height;
        sctx.drawImage(tapImg2, this.tx, this.ty);
        break;
    }
    this.drawScore();
  },

  drawScore() {
    sctx.fillStyle = "#FFFFFF";
    sctx.strokeStyle = "#000000";
    sctx.lineWidth = "2";
    sctx.font = "35px Squada One";

    switch (state.curr) {
      case state.Play:
        sctx.fillText(this.score.curr, scrn.width / 2 - 5, 50);
        sctx.strokeText(this.score.curr, scrn.width / 2 - 5, 50);
        break;
      case state.gameOver:
        sctx.font = "40px Squada One";
        let sc = `SCORE :     ${this.score.curr}`;
        try {
          this.score.best = Math.max(
            this.score.curr,
            localStorage.getItem("best") || 0
          );
          localStorage.setItem("best", this.score.best);
          let bs = `BEST  :     ${this.score.best}`;
          sctx.fillText(sc, scrn.width / 2 - 80, scrn.height / 2 + 0);
          sctx.strokeText(sc, scrn.width / 2 - 80, scrn.height / 2 + 0);
          sctx.fillText(bs, scrn.width / 2 - 80, scrn.height / 2 + 30);
          sctx.strokeText(bs, scrn.width / 2 - 80, scrn.height / 2 + 30);
        } catch (e) {
          // Если localStorage недоступен
          sctx.fillText(sc, scrn.width / 2 - 85, scrn.height / 2 + 15);
          sctx.strokeText(sc, scrn.width / 2 - 85, scrn.height / 2 + 15);
        }
        break;
    }
  },

  update(dtSec) {
    if (state.curr === state.Play) return;

    // Анимация TAP (крылышки)
    this.animTimer += dtSec;
    // Допустим, переключаем кадр каждые 0.15s
    if (this.animTimer > 0.15) {
      this.animTimer = 0;
      this.frame = (this.frame + 1) % this.tap.length;
    }
  },
};

// Инициализация спрайтов (пример)
bg.sprite.src = "img/BG.png";
gnd.sprite.src = "img/ground.png";
pipe.top.sprite.src = "img/toppipe.png";
pipe.bot.sprite.src = "img/botpipe.png";
UI.gameOver.sprite.src = "img/go.png";
UI.getReady.sprite.src = "img/getready.png";
UI.tap[0].sprite.src = "img/tap/t0.png";
UI.tap[1].sprite.src = "img/tap/t1.png";
bird.animations[0].sprite.src = "img/bird/b0.png";
bird.animations[1].sprite.src = "img/bird/b1.png";
bird.animations[2].sprite.src = "img/bird/b2.png";
bird.animations[3].sprite.src = "img/bird/b0.png";

// Пример звуков
// SFX.start.src = "sfx/start.wav";
// ...

/** Вызов обновления и рисования с учётом времени **/
function gameLoop(timestamp) {
  if (!gameRunning) {
    // Первый запуск?
    lastTimestamp = timestamp;
    gameRunning = true;
  }
  let dtMs = timestamp - lastTimestamp;
  lastTimestamp = timestamp;

  // Переводим в секунды
  const dtSec = dtMs / 1000;

  // Обновляем
  update(dtSec);
  // Рисуем
  draw();

  // Следующий кадр
  requestAnimationFrame(gameLoop);
}

function update(dtSec) {
  bird.update(dtSec);
  gnd.update(dtSec);
  pipe.update(dtSec);
  UI.update(dtSec);
}

function draw() {
  // Очищаем экран
  sctx.fillStyle = "#30c0df";
  sctx.fillRect(0, 0, scrn.width, scrn.height);

  bg.draw();
  pipe.draw();
  bird.draw();
  gnd.draw();
  UI.draw();
}

/** Управление состояниями при клике/нажатии **/
function onUserAction() {
  switch (state.curr) {
    case state.getReady:
      state.curr = state.Play;
      SFX.start.play();
      break;
    case state.Play:
      bird.flap();
      break;
    case state.gameOver:
      state.curr = state.getReady;
      bird.speed = 0;
      bird.y = 100;
      pipe.pipes = [];
      UI.score.curr = 0;
      SFX.played = false;
      break;
  }
}

// Запускаем анимацию
requestAnimationFrame(gameLoop);

/** Вешаем обработчики событий на canvas **/
scrn.addEventListener("click", () => {
  onUserAction();
});

scrn.onkeydown = function keyDown(e) {
  // Space Key(32) or W(87) or arrow up(38)
  if (e.keyCode === 32 || e.keyCode === 87 || e.keyCode === 38) {
    onUserAction();
  }
};
</script>
</body>
</html>
