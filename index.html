<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- Мета-теги для мобильных устройств -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Flappy Bird – Универсальный</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: Arial, sans-serif;
      height: 100%;
      /* Отключаем жесты и выделение во всём документе */
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      overscroll-behavior: contain; /* Чтобы не было "проскальзывания" на Android */
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999; /* Поверх всего */
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    canvas {
      display: block;
      background: #70c5ce;
      width: 100%;  /* Растянем по ширине, высота установится скриптом */
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Нажмите или коснитесь экрана для старта</h1>
  </div>
  <div id="gameOverScreen" style="display: none;">
    <h1>Игра окончена!</h1>
    <p>Ваш счёт: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Начать заново</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <!-- Звуковые эффекты -->
  <audio id="flapSound" src="sounds/flap.wav" preload="auto"></audio>
  <audio id="scoreSound" src="sounds/score.wav" preload="auto"></audio>
  <audio id="hitSound" src="sounds/hit.wav" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScoreElem = document.getElementById("finalScore");
    const flapSound = document.getElementById("flapSound");
    const scoreSound = document.getElementById("scoreSound");
    const hitSound = document.getElementById("hitSound");

    // Масштабирование canvas, учитывая devicePixelRatio (ретина/hi-dpi)
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const width = window.innerWidth;
      const height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Изображения труб и птицы
    const birdImage = new Image();
    birdImage.src = "bird.png";
    const pipeBodyImage = new Image();
    pipeBodyImage.src = "pipeBody.png";
    const pipeCapImage = new Image();
    pipeCapImage.src = "pipeCap.png";

    // Глобальные переменные игры
    let bird, pipes, score, gameOver, speed, groundX;
    let gameStarted = false;
    const gravity = 0.5;
    const birdSize = 50;
    const pipeWidth = 50;
    const pipeGapMin = 120;
    const pipeGapMax = 200;
    const initialPipeDistance = 200;
    const minPipeDistance = 120;
    const pipeDistanceFactor = 2;
    const groundHeight = 30;
    const capHeight = 20; // высота кончика трубы

    function getCurrentPipeDistance() {
      return Math.max(minPipeDistance, initialPipeDistance - score * pipeDistanceFactor);
    }

    function initGame() {
      bird = { x: 50, y: 150, velocity: 0 };
      pipes = [];
      score = 0;
      gameOver = false;
      speed = 2;
      groundX = 0;
    }

    function spawnPipe() {
      const gap = Math.floor(Math.random() * (pipeGapMax - pipeGapMin + 1)) + pipeGapMin;
      const screenHeight = window.innerHeight;
      const maxPipeHeight = screenHeight - gap - groundHeight - 50;
      const topHeight = Math.floor(Math.random() * (maxPipeHeight - 50 + 1)) + 50;
      pipes.push({ 
        x: window.innerWidth,
        topHeight: topHeight,
        gap: gap,
        passed: false
      });
    }

    function update() {
      if (gameOver) return;
      bird.velocity += gravity;
      bird.y += bird.velocity;

      if (bird.y + birdSize > window.innerHeight - groundHeight || bird.y < 0) {
        endGame();
      }

      for (let pipe of pipes) {
        pipe.x -= speed;
        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
          score++;
          pipe.passed = true;
          if (scoreSound.play) scoreSound.play();
          // каждые 5 очков усложняем
          if (score % 5 === 0) speed += 0.5;
        }
        if (
          bird.x + birdSize > pipe.x &&
          bird.x < pipe.x + pipeWidth &&
          (bird.y < pipe.topHeight || bird.y + birdSize > pipe.topHeight + pipe.gap)
        ) {
          endGame();
        }
      }

      if (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }

      const currentPipeDistance = getCurrentPipeDistance();
      if (pipes.length === 0 || window.innerWidth - pipes[pipes.length - 1].x >= currentPipeDistance) {
        spawnPipe();
      }

      groundX = (groundX - speed) % window.innerWidth;
    }

    function draw() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      // Фон
      const gradient = ctx.createLinearGradient(0, 0, 0, screenHeight);
      gradient.addColorStop(0, "#70c5ce");
      gradient.addColorStop(1, "#fff");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, screenWidth, screenHeight);

      // Трубы
      for (let pipe of pipes) {
        // Верхняя труба (перевёрнутая)
        ctx.save();
        ctx.translate(pipe.x, pipe.topHeight);
        ctx.scale(1, -1);
        ctx.drawImage(pipeCapImage, 0, 0, pipeWidth, capHeight);
        ctx.drawImage(pipeBodyImage, 0, capHeight, pipeWidth, pipe.topHeight - capHeight);
        ctx.restore();

        // Нижняя труба
        ctx.save();
        ctx.translate(pipe.x, pipe.topHeight + pipe.gap);
        ctx.drawImage(pipeCapImage, 0, 0, pipeWidth, capHeight);
        ctx.drawImage(pipeBodyImage, 0, capHeight, pipeWidth, screenHeight - (pipe.topHeight + pipe.gap) - groundHeight - capHeight);
        ctx.restore();
      }

      // Птица
      ctx.drawImage(birdImage, bird.x, bird.y, birdSize, birdSize);

      // Счёт
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText(`Счёт: ${score}`, 10, 25);

      // Земля
      ctx.fillStyle = "#964B00";
      ctx.fillRect(groundX, screenHeight - groundHeight, screenWidth, groundHeight);
      ctx.fillRect(groundX + screenWidth, screenHeight - groundHeight, screenWidth, groundHeight);
    }

    function gameLoop() {
      if (!gameStarted) return;
      update();
      draw();
      if (!gameOver) {
        requestAnimationFrame(gameLoop);
      }
    }

    function endGame() {
      gameOver = true;
      if (hitSound.play) hitSound.play();
      finalScoreElem.innerText = score;
      gameOverScreen.style.display = "flex";
    }

    function startGame() {
      startScreen.style.display = "none";
      gameOverScreen.style.display = "none";
      gameStarted = true;
      initGame();
      gameLoop();
    }

    function restartGame() {
      initGame();
      gameOverScreen.style.display = "none";
      gameLoop();
    }

    // "Взмах"
    function flap(e) {
      if (e && e.preventDefault) {
        e.preventDefault();
        e.stopPropagation();
      }
      if (!gameStarted) {
        startGame();
      }
      if (!gameOver) {
        bird.velocity = -7;
        if (flapSound.play) {
          flapSound.currentTime = 0;
          flapSound.play();
        }
      }
    }

    /*
      Навешиваем все возможные события на:
      - документ, чтобы перехватывать в любом месте (в WebView Telegram иногда canvas не "виден")
      - canvas, если вдруг документ перехватывает не всё
      - startScreen, чтобы сразу начинать игру
    */

    // DOCUMENT – для Android/Telegram, где canvas может быть "прозрачным"
    document.addEventListener("touchstart", flap, { passive: false });
    document.addEventListener("touchend", flap, { passive: false });
    document.addEventListener("click", flap, { passive: false });
    document.addEventListener("pointerdown", flap, { passive: false });
    document.addEventListener("pointerup", flap, { passive: false });

    // START SCREEN
    startScreen.addEventListener("touchstart", flap, { passive: false });
    startScreen.addEventListener("touchend", flap, { passive: false });
    startScreen.addEventListener("click", flap, { passive: false });
    startScreen.addEventListener("pointerdown", flap, { passive: false });
    startScreen.addEventListener("pointerup", flap, { passive: false });

    // CANVAS
    canvas.addEventListener("touchstart", flap, { passive: false });
    canvas.addEventListener("touchend", flap, { passive: false });
    canvas.addEventListener("click", flap, { passive: false });
    canvas.addEventListener("pointerdown", flap, { passive: false });
    canvas.addEventListener("pointerup", flap, { passive: false });

    // Клавиатура
    document.addEventListener("keydown", flap);
  </script>
</body>
</html>
